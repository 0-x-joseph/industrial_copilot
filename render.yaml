# Render Blueprint for Energy Copilot Backend
# Deploy to Render.com - https://render.com

services:
  - type: web
    name: energy-copilot-api
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        value: "https://industrial-copilot.vercel.app,https://*.vercel.app"
